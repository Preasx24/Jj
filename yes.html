<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hehehe 🤭</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.6em;
        }
        .container {
            margin-top: 10%;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .question {
            font-weight: bold;
            font-size: 1.8em;
            margin-top: 30px;
        }
        .options {
            margin-top: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            display: inline-block;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }
        .no {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        #response {
            font-size: 1.5em;
            margin-top: 30px;
            display: none;
        }
        .next-page {
            display: none;
            margin-top: 30px;
        }
    </style>
    <script>
        function selectAnswer(answer) {
            document.getElementById("response").style.display = "block";
            if (answer === "yes") {
                document.getElementById("response").innerHTML = 
                    "This is actually correct 🙂💔 .....<br>" +
                    "N bcz when I did the first section of the website where you had to choose if you love me or not 🙂‍↔️ " +
                    "I subconsciously only saw you saying yes, and thoughts of us doing stuff just came in 🙂‍↔️ " +
                    "so that's the reason for the hard member I have rn.";
                document.getElementById("btnNo").disabled = true;
            } else {
                document.getElementById("response").innerHTML = 
                    "💔🙂‍↔️ Very disappointed";
                document.getElementById("btnYes").disabled = true;
            }
            document.getElementById("next-page").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Hehehe 🤭</h1>
    <div class="container">
        <p>Am not and definitely won't be blushing 🤭🙃🤭🙃❤️🙃❤️</p>
        <p>Though it does make me happy sooo thanks 😗</p>
        <p>😗 Now that you love me (well duh 🙂‍↔️)  
            Imma play a small game 😗 ... no? Okay, let's start 😗</p>

        <p class="question">Right now .. 🙂💔 Well, I mean the time I was writing this, do you think my d**k was hard?</p>
        
        <div class="options">
            <button id="btnYes" class="btn yes" onclick="selectAnswer('yes')">YES</button>
            <button id="btnNo" class="btn no" onclick="selectAnswer('no')">NO</button>
        </div>

        <p id="response"></p>

        <div id="next-page">
            <a href="next.html"><button class="btn yes">Next Page 👉</button></a>
        </div>
    </div>
</body>
</html>
