<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Congratulations! Claim Your Reward üéâ</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Georgia', serif;
            text-align: center;
            color: #333;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-size: 3em;
            color: #d63384;
        }
        .subheading {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 30px;
        }
        .gold {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .celebration {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #ffcc00; }
            100% { box-shadow: 0 0 20px #ff6600; }
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        .btn {
            background-color: #d63384;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #b02a6a;
        }
        .love-btn {
            background: linear-gradient(45deg, #ff0080, #ff4d00);
            color: white;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .love-btn:hover {
            background: linear-gradient(45deg, #ff4d00, #ff0080);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéâ Congratulations, My Love! üéâ</h1>
        <p class="subheading">You have **proven** yourself and **earned** this reward.</p>
        
        <div class="celebration">üåü **YOU HAVE WON A VIDEO CALL WITH ME!** üåü</div>

        <p class="gold">Before we proceed, fill out the form below to **officially** request your call.</p>

        <form id="videoCallForm">
            <div class="form-group">
                <label>üë§ Your Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>üìß Your Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>üìç Your Location:</label>
                <input type="text" id="location" placeholder="Enter your location" required>
            </div>

            <div class="form-group">
                <label>üìÖ Preferred Date for Video Call:</label>
                <input type="date" id="date" required>
            </div>

            <button type="button" class="btn" onclick="sendEmail()">üì© Send Request</button>
        </form>

        <!-- Love Button linking to love.html -->
        <a href="love.html" class="love-btn">üíñ Love</a>
    </div>

    <script>
        function sendEmail() {
            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();
            const location = document.getElementById("location").value.trim();
            const date = document.getElementById("date").value;

            if (!fullName || !email || !location || !date) {
                alert("Please fill in all fields before sending.");
                return;
            }

            const subject = encodeURIComponent("Official Request for Video Call");
            const body = encodeURIComponent(
                `Dear Jonas,\n\n` +
                `I, ${fullName}, formally request a video call with you as per the agreement of the reward system.\n\n` +
                `Here are my details:\n` +
                `- Full Name: ${fullName}\n` +
                `- Email: ${email}\n` +
                `- Location: ${location}\n` +
                `- Preferred Date: ${date}\n\n` +
                `By sending this email, I acknowledge that this is a one-time offer and accept the terms of the video call.\n\n` +
                `Sincerely,\n${fullName}`
            );

            window.location.href = `mailto:jonasmochebane@gmail.com?subject=${subject}&body=${body}`;
        }
    </script>

</body>
</html>
